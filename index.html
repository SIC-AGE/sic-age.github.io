<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI-C | Digital Archive</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #0066cc;
            --bg: #ffffff;
            --text: #333333;
            --border: #eaeaea;
            --secondary-bg: #fafafa;
        }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; line-height: 1.6; padding: 5%; margin: 0; }
        .container { max-width: 850px; margin: 0 auto; border: 1px solid var(--border); padding: 50px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        
        /* 语言切换器美化 */
        .lang-switch { text-align: right; margin-bottom: 30px; }
        .lang-btn { 
            background: var(--bg); 
            border: 1px solid var(--border); 
            padding: 8px 18px; 
            cursor: pointer; 
            border-radius: 20px; 
            font-size: 13px; 
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .lang-btn:hover { 
            border-color: var(--accent); 
            color: var(--accent);
            box-shadow: 0 4px 10px rgba(0,102,204,0.1);
        }

        h1 { font-size: 28px; font-weight: 700; color: var(--primary); letter-spacing: -0.5px; margin-top: 0; margin-bottom: 10px; }
        .status-box { background: var(--secondary-bg); border-left: 3px solid #238636; padding: 15px 20px; border-radius: 4px; margin-bottom: 40px; font-family: "SFMono-Regular", Consolas, monospace; font-size: 13px; color: #444; }
        
        .file-list { margin-top: 20px; }
        .doc-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px; 
            margin: 12px 0; 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            text-decoration: none; 
            color: var(--text); 
            transition: all 0.2s ease;
        }
        .doc-item:hover { 
            border-color: var(--accent); 
            background: #fcfcfc;
            transform: translateY(-2px);
        }
        .doc-item .doc-title { font-weight: 500; display: flex; align-items: center; }
        .doc-item .doc-title svg { margin-right: 12px; color: #888; }
        .view-tag { font-size: 12px; color: var(--accent); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .footer { margin-top: 80px; font-size: 12px; color: #999; text-align: center; border-top: 1px solid var(--border); padding-top: 30px; }
        
        /* 隐藏逻辑 */
        [lang="zh"] { display: none; }
    </style>
</head>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SI-C | NEURAL COBALT PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ffffff;
            --bg: #000000;
            --border-dim: rgba(255, 255, 255, 0.1);
            --glow: 0 0 20px rgba(255, 255, 255, 0.4);
            --super-glow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: var(--accent); 
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            /* 桌面端保持你的 0.8 缩放，移动端通过媒体查询调整 */
            zoom: 0.8; 
            -moz-transform: scale(0.8);
            -moz-transform-origin: top center;
        }

        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }
        .boot-logo { 
            font-family: 'Orbitron'; 
            font-size: clamp(4rem, 15vw, 16rem); 
            font-weight: 900; 
            letter-spacing: 20px; 
            white-space: nowrap;
            animation: logo-entry 1.5s ease-out forwards;
        }

        @keyframes logo-entry {
            0% { opacity: 0; transform: scale(0.5); letter-spacing: 80px; }
            100% { opacity: 1; transform: scale(1); letter-spacing: 20px; }
        }

        header {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 25px 5vw; 
            border-bottom: 1px solid var(--border-dim);
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); /* 兼容 Safari */
            position: sticky; 
            top: 0; 
            z-index: 100;
            flex-wrap: nowrap;
            gap: 15px;
        }

        .logo-group { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            font-family: 'Orbitron'; 
            font-weight: 900; 
            letter-spacing: 2px;
            white-space: nowrap;
            flex-shrink: 1;
        }

        .status-tag { 
            font-size: 0.6rem; 
            color: #888; 
            border: 1px solid #333; 
            padding: 2px 8px; 
            flex-shrink: 0;
        }

        .music-toggle {
            border: 1px solid #fff; padding: 8px 20px; 
            font-family: 'Orbitron'; font-size: 0.7rem;
            background: transparent; color: #fff; 
            transition: 0.3s; cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .music-toggle:hover { background: #fff; color: #000; box-shadow: var(--glow); }

        .overlay { position: fixed; inset: 0; pointer-events: none; z-index: 5; }
        .vignette { background: radial-gradient(circle, transparent 30%, black 150%); }
        
        .bg-container { 
            position: fixed; 
            inset: 0; 
            z-index: -1; 
            filter: grayscale(0.5); 
            opacity: 0.5; 
        }
        .bg-video { width: 100%; height: 100%; object-fit: cover; }

        .main-frame { max-width: 1500px; margin: 0 auto; padding: 80px 5vw; position: relative; z-index: 10; }

        .hero { display: flex; justify-content: space-between; align-items: center; margin-bottom: 80px; gap: 50px; }
        
        .hero-title h1 { 
            font-family: 'Orbitron'; 
            font-size: clamp(4rem, 10vw, 10rem); 
            line-height: 0.85; 
            background: #fff;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .glitch-sub { font-family: 'Orbitron'; letter-spacing: 12px; font-size: 1.1rem; margin-top: 25px; color: #888; }

        .video-wrapper {
            flex: 1; 
            max-width: 650px; 
            aspect-ratio: 16/9; 
            background: #333; 
            position: relative;
            -webkit-mask-image: 
                linear-gradient(to bottom, transparent, black 15%, black 85%, transparent),
                linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            mask-image: 
                linear-gradient(to bottom, transparent, black 15%, black 85%, transparent),
                linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-composite: source-in;
            mask-composite: intersect;
        }

        .video-wrapper video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            filter: grayscale(0.5) contrast(1.1) brightness(0.9); 
            opacity: 0.3; 
        }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .card {
            border: 1px solid var(--border-dim); padding: 40px 30px; background: rgba(255,255,255,0.01);
            position: relative; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .card:hover { border-color: #fff; transform: translateY(-5px); background: rgba(255,255,255,0.04); }
        .card-label { font-family: 'Orbitron'; font-size: 1.2rem; letter-spacing: 5px; margin-bottom: 30px; display: block; border-left: 3px solid #fff; padding-left: 15px; }
        .card-content { font-size: 0.9rem; color: #bbb; line-height: 1.8; }

        .file-link {
            display: flex; align-items: center; text-decoration: none; color: #fff;
            padding: 10px; border: 1px solid var(--border-dim); margin-bottom: 10px;
            font-size: 0.8rem; transition: 0.3s;
        }
        .file-link:hover { background: #fff; color: #000; }

        .action-btn {
            width: 100%; padding: 15px; background: transparent; border: 1px solid #fff;
            color: #fff; font-family: 'Orbitron'; font-size: 0.75rem; letter-spacing: 2px;
            margin-top: 20px; cursor: pointer;
        }
        .action-btn:hover { background: #fff; color: #000; }

        @media (max-width: 850px) {
            body { zoom: 1; -moz-transform: none; } /* 移动端取消缩放防止错位 */
            .hero { flex-direction: column; text-align: center; }
            .hero-title h1 { font-size: 5rem; }
            .grid { grid-template-columns: 1fr; }
            header { padding: 15px 4vw; gap: 8px; }
            .logo-group { font-size: 0.8rem; gap: 6px; }
            .status-tag { padding: 1px 4px; font-size: 0.5rem; }
            .music-toggle { padding: 6px 12px; font-size: 0.6rem; }
            .video-wrapper { width: 100%; max-width: 100%; }
        }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div class="boot-logo">SI-C</div>
    </div>

    <audio id="bgm" loop preload="auto"><source src="bgm.mp3" type="audio/mpeg"></audio>

    <div class="overlay vignette"></div>
    
    <div class="bg-container">
        <video class="bg-video" autoplay loop muted playsinline webkit-playsinline x5-video-player-type="h5">
            <source src="background.mp4" type="video/mp4">
            <source src="background.mp4" type="video/webm">
        </video>
    </div>

    <header>
        <div class="logo-group">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
            GENESIS <span class="status-tag">REV. FEB 2026</span>
        </div>
        <button class="music-toggle" id="music-btn" onclick="handleMusic()">AUDIO : OFF</button>
    </header>

    <main class="main-frame">
        <section class="hero">
            <div class="hero-title">
                <h1>SI-C</h1>
                <p class="glitch-sub">HYBRID INTELLIGENCE</p>
            </div>
            <div class="video-wrapper">
                <video autoplay loop muted playsinline webkit-playsinline x5-video-player-type="h5">
                    <source src="video.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <div class="grid">
            <article class="card">
                <span class="card-label">INFO</span>
                <div class="card-content">
                    [ SYSTEM_LOG ]<br>
                    > INITIALIZING... DONE<br>
                    > DATA_SYNC... ACTIVE<br>
                    > LOCATION: UNDISCLOSED
                </div>
            </article>

            <article class="card">
                <span class="card-label">DATA</span>
                <div class="card-content">
                    <a href="01.pdf" target="_blank" class="file-link"><span>[01]</span> NEURAL_NET.PDF</a>
                    <a href="02.pdf" target="_blank" class="file-link"><span>[02]</span> SYNTH_ARCH.PDF</a>
                    <a href="03.pdf" target="_blank" class="file-link"><span>[03]</span> CORE_DUMP.PDF</a>
                </div>
            </article>

            <article class="card">
                <span class="card-label">LINK</span>
                <div class="card-content">
                    <code style="display: block; background: transparent; padding: 10px; border: 1px dashed #444; text-align: center; margin-bottom:10px;">SI-C@MAIL.COM</code>
                    <button class="action-btn" id="copy-btn" onclick="copyToClipboard('si-c@mail.com')">
                        CLICK TO COPY
                    </button>
                </div>
            </article>
        </div>
    </main>

    <script>
        function startSystem() {
            const boot = document.getElementById('boot-screen');
            
            // 修复4：脚本强制激活播放（关键）
            const videos = document.querySelectorAll('video');
            videos.forEach(v => {
                v.muted = true; // 移动端自动播放必须静音
                v.play().catch(e => console.log("Auto-play blocked, waiting for interaction"));
            });

            setTimeout(() => {
                boot.style.opacity = '0';
                setTimeout(() => {
                    boot.style.display = 'none';
                }, 1000);
            }, 2500); 
        }

        document.addEventListener('DOMContentLoaded', startSystem);

        const audio = document.getElementById('bgm');
        const btn = document.getElementById('music-btn');
        function handleMusic() {
            if (audio.paused) {
                audio.play().catch(e => console.log("Audio play blocked by browser"));
                btn.innerText = "AUDIO: ON";
                btn.style.background = "#fff";
                btn.style.color = "#000";
            } else {
                audio.pause();
                btn.innerText = "AUDIO: OFF";
                btn.style.background = "transparent";
                btn.style.color = "#fff";
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.getElementById('copy-btn');
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "COPIED";
                setTimeout(() => { copyBtn.innerText = originalText; }, 2000);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SI-C | NEURAL COBALT PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ffffff;
            --bg: #000000;
            --border-dim: rgba(255, 255, 255, 0.1);
            --glow: 0 0 20px rgba(255, 255, 255, 0.4);
            --super-glow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: var(--accent); 
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            /* 移除可能导致移动端排版混乱的强制缩放，改用媒体查询优化 */
        }

        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }
        .boot-logo { 
            font-family: 'Orbitron'; 
            font-size: clamp(3rem, 12vw, 10rem); 
            font-weight: 900; 
            letter-spacing: 15px; 
            white-space: nowrap;
            animation: logo-entry 1.5s ease-out forwards;
        }

        @keyframes logo-entry {
            0% { opacity: 0; transform: scale(0.5); letter-spacing: 50px; }
            100% { opacity: 1; transform: scale(1); letter-spacing: 15px; }
        }

        header {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 20px 5vw; 
            border-bottom: 1px solid var(--border-dim);
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            position: sticky; 
            top: 0; 
            z-index: 100;
        }

        .logo-group { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            font-family: 'Orbitron'; 
            font-weight: 900; 
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .status-tag { 
            font-size: 0.6rem; 
            color: #888; 
            border: 1px solid #333; 
            padding: 2px 8px; 
        }

        .music-toggle {
            border: 1px solid #fff; padding: 8px 15px; 
            font-family: 'Orbitron'; font-size: 0.7rem;
            background: transparent; color: #fff; 
            transition: 0.3s; cursor: pointer;
        }

        .bg-container { 
            position: fixed; 
            inset: 0; 
            z-index: -1; 
            filter: grayscale(0.5); 
            opacity: 0.4; 
        }
        .bg-video { width: 100%; height: 100%; object-fit: cover; }

        .main-frame { max-width: 1400px; margin: 0 auto; padding: 40px 5vw; position: relative; z-index: 10; }

        .hero { display: flex; justify-content: space-between; align-items: center; margin-bottom: 60px; gap: 40px; }
        
        .hero-title h1 { 
            font-family: 'Orbitron'; 
            font-size: clamp(3.5rem, 10vw, 8rem); 
            line-height: 0.9; 
            color: #fff;
        }

        .glitch-sub { font-family: 'Orbitron'; letter-spacing: 8px; font-size: 0.9rem; margin-top: 20px; color: #888; }

        .video-wrapper {
            flex: 1; 
            max-width: 600px; 
            aspect-ratio: 16/9; 
            background: #111; 
            position: relative;
            overflow: hidden;
            -webkit-mask-image: 
                linear-gradient(to bottom, transparent, black 15%, black 85%, transparent),
                linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            mask-image: 
                linear-gradient(to bottom, transparent, black 15%, black 85%, transparent),
                linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-composite: source-in;
            mask-composite: intersect;
        }

        .video-wrapper video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            filter: grayscale(0.4) brightness(0.8); 
            opacity: 0.6; 
        }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        .card {
            border: 1px solid var(--border-dim); padding: 30px; background: rgba(255,255,255,0.02);
            transition: 0.4s;
        }
        .card:hover { border-color: #fff; background: rgba(255,255,255,0.05); }
        .card-label { font-family: 'Orbitron'; font-size: 1rem; letter-spacing: 3px; margin-bottom: 20px; display: block; border-left: 3px solid #fff; padding-left: 12px; }
        .card-content { font-size: 0.85rem; color: #bbb; line-height: 1.6; }

        .file-link {
            display: flex; align-items: center; text-decoration: none; color: #fff;
            padding: 10px; border: 1px solid var(--border-dim); margin-bottom: 10px;
            font-size: 0.75rem; transition: 0.3s;
        }
        .file-link:hover { background: #fff; color: #000; }

        .action-btn {
            width: 100%; padding: 12px; background: transparent; border: 1px solid #fff;
            color: #fff; font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer;
        }

        @media (max-width: 900px) {
            .hero { flex-direction: column; text-align: center; gap: 30px; }
            .grid { grid-template-columns: 1fr; }
            .hero-title h1 { font-size: 4rem; }
            .video-wrapper { width: 100%; max-width: 100%; }
        }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div class="boot-logo">SI-C</div>
    </div>

    <audio id="bgm" loop preload="auto">
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <div class="bg-container">
        <video class="bg-video" autoplay loop muted playsinline webkit-playsinline x5-video-player-type="h5">
            <source src="background.mp4" type="video/mp4">
            <source src="background.mp4" type="video/webm">
        </video>
    </div>

    <header>
        <div class="logo-group">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
            GENESIS <span class="status-tag">REV. 2026</span>
        </div>
        <button class="music-toggle" id="music-btn" onclick="handleMusic()">AUDIO : OFF</button>
    </header>

    <main class="main-frame">
        <section class="hero">
            <div class="hero-title">
                <h1>SI-C</h1>
                <p class="glitch-sub">HYBRID INTELLIGENCE</p>
            </div>
            <div class="video-wrapper">
                <video id="main-video" autoplay loop muted playsinline webkit-playsinline x5-video-player-type="h5">
                    <source src="video.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <div class="grid">
            <article class="card">
                <span class="card-label">INFO</span>
                <div class="card-content">
                    [ SYSTEM_LOG ]<br>
                    > INITIALIZING... DONE<br>
                    > DATA_SYNC... ACTIVE<br>
                    > LOCATION: TOKYO_CORE
                </div>
            </article>

            <article class="card">
                <span class="card-label">DATA</span>
                <div class="card-content">
                    <a href="#" class="file-link"><span>[01]</span> NEURAL_NET.PDF</a>
                    <a href="#" class="file-link"><span>[02]</span> SYNTH_ARCH.PDF</a>
                </div>
            </article>

            <article class="card">
                <span class="card-label">LINK</span>
                <div class="card-content">
                    <button class="action-btn" onclick="copyToClipboard('si-c@mail.com')">
                        CONTACT SYSTEM
                    </button>
                </div>
            </article>
        </div>
    </main>

    <script>
        // 系统启动逻辑
        function startSystem() {
            const boot = document.getElementById('boot-screen');
            
            // 重要：在页面加载时，通过 JS 再次明确触发所有视频的播放
            // 解决部分手机端即使写了 autoplay 也不动的问题
            const videos = document.querySelectorAll('video');
            videos.forEach(v => {
                v.muted = true; // 必须静音才能成功 play
                const playPromise = v.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Auto-play prevented, waiting for user interaction.");
                    });
                }
            });

            setTimeout(() => {
                boot.style.opacity = '0';
                setTimeout(() => { boot.style.display = 'none'; }, 1000);
            }, 2500); 
        }

        document.addEventListener('DOMContentLoaded', startSystem);

        // 音乐控制：移动端通常需要点击后才能解锁音频
        const audio = document.getElementById('bgm');
        const btn = document.getElementById('music-btn');
        function handleMusic() {
            if (audio.paused) {
                audio.play();
                btn.innerText = "AUDIO: ON";
                btn.style.background = "#fff";
                btn.style.color = "#000";
            } else {
                audio.pause();
                btn.innerText = "AUDIO: OFF";
                btn.style.background = "transparent";
                btn.style.color = "#fff";
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert("COPIED TO CLIPBOARD");
        }
    </script>
</body>
</html>

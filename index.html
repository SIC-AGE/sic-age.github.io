<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI-C | GENESIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ffffff;
            --bg: #000000;
            --sub-dim: rgba(255, 255, 255, 0.4);
            --border-dim: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: var(--accent); 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .hud-overlay {
            position: fixed; inset: 0;
            background: 
                radial-gradient(circle at center, transparent 0%, #000 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(255, 255, 255, 0.02) 50%);
            background-size: 100% 100%, 100% 4px;
            pointer-events: none;
            z-index: 2;
        }

        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.05) 50%, transparent);
            background-size: 100% 200%;
            animation: scan 10s linear infinite;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes scan {
            0% { background-position: 0 -100%; }
            100% { background-position: 0 100%; }
        }

        /* 移除了 .hud-corner 相关的 CSS 样式 */

        .music-ctrl {
            position: fixed; top: clamp(20px, 5vh, 40px); right: clamp(20px, 5vw, 40px); 
            z-index: 2000; font-family: 'Orbitron', sans-serif; font-size: 0.8rem;
            letter-spacing: 4px; cursor: pointer; padding: 12px;
            border: 1px solid var(--border-dim);
            transition: 0.4s;
        }
        .music-ctrl:hover { background: #fff; color: #000; box-shadow: 0 0 20px #fff; }

        .space-bg { position: fixed; inset: 0; z-index: -1; }
        .bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; filter: grayscale(1); }

        .main-frame { 
            flex: 1; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; z-index: 10; 
            transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 20px;
        }
        .main-frame.blur { filter: blur(30px) brightness(0.2); transform: scale(0.9); }

        h1 { 
            font-family: 'Orbitron', sans-serif; font-size: clamp(3rem, 12vw, 9rem); 
            font-weight: 900; letter-spacing: 1.5rem; margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }

        .sub-tag { 
            font-size: clamp(0.7rem, 2vw, 1.1rem); letter-spacing: clamp(0.5rem, 1.5vw, 1.2rem); 
            margin-bottom: 4rem; opacity: 0.7; font-weight: 700;
        }

        .nav-group { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
        
        .btn-base {
            position: relative; background: rgba(255,255,255,0.02); border: 1px solid var(--border-dim); 
            color: #fff; padding: 1.2rem 3rem; font-family: 'Orbitron', sans-serif; 
            letter-spacing: 4px; cursor: pointer; transition: 0.3s; overflow: hidden;
            font-weight: 700;
        }
        .btn-base:hover { background: #fff; color: #000; box-shadow: 0 0 30px rgba(255,255,255,0.4); }
        .btn-base::before {
            content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-base:hover::before { left: 100%; }

        .mini-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95);
            visibility: hidden; opacity: 0; z-index: 1000;
            width: 90%; max-width: 700px;
            background: rgba(10, 10, 10, 0.98);
            border: 1px solid #fff;
            padding: 4rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .mini-modal.active { visibility: visible; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .close-btn {
            position: absolute; top: 2rem; right: 2rem;
            font-size: 0.9rem; color: #fff; cursor: pointer; 
            font-family: 'Orbitron'; letter-spacing: 2px;
            padding: 5px 10px; border: 1px solid var(--border-dim);
            transition: 0.3s;
        }
        .close-btn:hover { background: #fff; color: #000; }

        .modal-title { 
            font-family: 'Orbitron', sans-serif; font-size: clamp(1.5rem, 4vw, 2.5rem); 
            margin-bottom: 2rem; letter-spacing: 8px; border-left: 5px solid #fff; padding-left: 20px;
        }
        .modal-body { font-size: 1.1rem; line-height: 1.8; color: #888; margin-bottom: 2rem; font-family: monospace; }

        .file-zone a { 
            color: #fff; text-decoration: none; display: block;
            padding: 1rem; border: 1px solid var(--border-dim); margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif; transition: 0.3s;
        }
        .file-zone a:hover { background: #fff; color: #000; transform: scale(1.02); }

        .copy-btn { 
            width: 100%; padding: 1.5rem; border: 1px solid #fff; background: transparent;
            color: #fff; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; letter-spacing: 2px;
        }
        .copy-btn:hover, .copy-btn.success { background: #fff; color: #000; }

        footer { 
            padding: 40px 20px; width: 100%; text-align: center;
            font-family: 'Orbitron', sans-serif; font-size: 0.7rem; 
            letter-spacing: 0.5rem; color: var(--sub-dim);
            z-index: 5; pointer-events: none;
        }

        @media (max-width: 768px) {
            .nav-group { gap: 15px; }
            .btn-base { width: 100%; padding: 1rem; }
            .mini-modal { padding: 3rem 1.5rem; }
            .close-btn { top: 1rem; right: 1rem; }
            h1 { letter-spacing: 0.5rem; }
        }
    </style>
</head>
<body>

    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <div class="hud-overlay"></div>
    <div class="scanline"></div>
    <div class="music-ctrl" id="music-toggle" onclick="toggleMusic()">AUDIO: OFF</div>

    <div class="space-bg">
        <video class="bg-video" autoplay loop muted playsinline>
            <source src="background.mp4" type="video/mp4">
        </video>
        <div id="bg-overlay" style="position:absolute; inset:0; cursor: pointer; z-index: 1;"></div>
    </div>

    <div class="main-frame" id="main-frame">
        <h1>SI-C</h1>
        <p class="sub-tag">SILICON CARBON GENESIS</p>
        <div class="nav-group">
            <button class="btn-base" onclick="handleBtnClick('INTRO', 'Editing.......')">INTRO</button>
            <button class="btn-base" onclick="handleBtnClick('GET FILES', 'Editing.......')">GET FILES</button>
            <button class="btn-base" onclick="handleBtnClick('CONTACT', 'Email : si-c@mail.com')">CONTACT</button>
        </div>
    </div>

    <div id="mini-modal" class="mini-modal">
        <span class="close-btn" onclick="closeMini()">[ CLOSE ]</span>
        <div class="modal-content-inner">
            <div id="m-title" class="modal-title">DATA</div>
            <div id="m-text" class="modal-body"></div>
            
            <div id="copy-wrap" style="display:none;" class="copy-btn-wrap">
                <button type="button" id="copy-btn-el" class="copy-btn" onclick="copyEmail(event, 'si-c@mail.com')">
                    <span>[ CLICK TO COPY ]</span>
                </button>
            </div>
            
            <div id="m-files" class="file-zone" style="display:none; border-top: 1px solid #333; padding-top: 1.5rem;">
                <a href="01.pdf" target="_blank">>> 01.pdf</a>
                <a href="02.pdf" target="_blank">>> 02.pdf</a>
                <a href="03.pdf" target="_blank">>> 03.pdf</a>
            </div>
        </div>
    </div>

    <footer>LAST UPDATED : FEBRUARY 2026</footer>

    <script>
        const modal = document.getElementById('mini-modal');
        const frame = document.getElementById('main-frame');
        const textEl = document.getElementById('m-text');
        const titleEl = document.getElementById('m-title');
        const fileEl = document.getElementById('m-files');
        const copyWrap = document.getElementById('copy-wrap');
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-toggle');

        let isMusicStarted = false;

        function handleBtnClick(title, text) {
            if (!isMusicStarted) {
                bgm.play().catch(e => console.log("Audio play blocked"));
                isMusicStarted = true;
                musicBtn.innerText = "AUDIO: ON";
            }
            openMini(title, text);
        }

        function toggleMusic() {
            if (bgm.paused) {
                bgm.play();
                musicBtn.innerText = "AUDIO: ON";
                isMusicStarted = true;
            } else {
                bgm.pause();
                musicBtn.innerText = "AUDIO: OFF";
            }
        }

        function openMini(title, text) {
            const mode = title.toUpperCase();
            textEl.innerText = text;
            titleEl.innerText = mode;

            fileEl.style.display = (mode === 'GET FILES') ? 'block' : 'none';
            copyWrap.style.display = (mode === 'CONTACT') ? 'block' : 'none';

            modal.classList.add('active');
            frame.classList.add('blur');
        }

        function closeMini() {
            modal.classList.remove('active');
            frame.classList.remove('blur');
        }

        function copyEmail(e, email) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }

            navigator.clipboard.writeText(email).then(() => {
                const btn = document.getElementById('copy-btn-el');
                const btnText = btn.querySelector('span');
                
                btn.classList.add('success');
                btnText.innerText = ">> COPIED"; 
                
                setTimeout(() => { 
                    btn.classList.remove('success');
                    btnText.innerText = "[ CLICK TO COPY ]"; 
                }, 1500);
            });
        }

        document.getElementById('bg-overlay').addEventListener('click', function(e) {
            closeMini();
        });
    </script>
</body>
</html>
